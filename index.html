<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0;"> 
    <style> 
        #t_c{
            position: fixed;
            top: 20px;
            right: 30px;
        }
        #timer{
            position: relative;
        }
        #container {
            height: 500px;
            width: 20vw;
            border: 2px solid gray;
            background-color: black;
        }
        #container div {
            margin: 10px 0px 10px 0px;
            border-radius: 50%;
            width: 100%;
            height: 150px;
        }
        #red {
            background-color: #5F0101;
        }        
        #yellow {
            background-color: #766B01;
        }
        #green {
            background-color: #0F7601;
        }
        #btn{
            margin-left: 45%;
        }
        @media only screen and (max-width: 450px){
            #container {
                width: 80vw;
            }
        }
    </style>

</head>

<body onload="red()">

    <div id="t_c">
        <h2 id="timer"></h2>
    </div>

    <div id="container">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>

    <div id="btn">
        <button onclick="red()">red</button>
        <button onclick="yellow()">yellow</button>
        <button onclick="green()">Green</button>
    </div>

    <script src="index.js" ></script>

</body>

</html>
